<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <form action="" class="form" spellcheck="false">
        <input
          type="text"
          name=""
          id=""
          placeholder="Type a new todo eg.: Cleaning car"
          class="form__input"
        />
        <button class="form__submit"></button>
      </form>
      <ul class="list">
        <li class="list__item list__item--checked">
          <span class="list__item__text"
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia,
            ab. !</span
          >
          <button
            class="list__item__button list__item__button--remove"
          ></button>
          <button class="list__item__button list__item__button--check"></button>
        </li>
        <li class="list__item">
          <span class="list__item__text">Tv kijken</span>
          <button
            class="list__item__button list__item__button--remove"
          ></button>
          <button class="list__item__button list__item__button--check"></button>
        </li>
        <li class="list__item list__item--checked">
          <span class="list__item__text">Les geven</span>
          <button
            class="list__item__button list__item__button--remove"
          ></button>
          <button class="list__item__button list__item__button--check"></button>
        </li>
      </ul>
    </main>
  </body>
</html>
